  <script>
    // Mobile menu functionality
    document.addEventListener('DOMContentLoaded', function() {
      const mobileMenuButton = document.getElementById('mobile-menu-button');
      const mobileMenu = document.getElementById('mobile-menu');
      
      mobileMenuButton.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
      });

      // Mobile dropdown toggles
      const dropdowns = [
        { button: 'mobile-event-button-SchoolEvent', menu: 'mobile-event-menu-SchoolEvent' },
        { button: 'mobile-event-button-Class', menu: 'mobile-event-menu-Class' },
        { button: 'mobile-event-button-YBArchives', menu: 'mobile-event-menu-YBArchives' }
      ];

      dropdowns.forEach(dropdown => {
        const button = document.getElementById(dropdown.button);
        const menu = document.getElementById(dropdown.menu);
        if (button && menu) {
          button.addEventListener('click', (e) => {
            e.stopPropagation();
            menu.classList.toggle('hidden');
          });
        }
      });

      // Close menus when clicking outside
      document.addEventListener('click', function() {
        dropdowns.forEach(dropdown => {
          const menu = document.getElementById(dropdown.menu);
          if (menu && !menu.classList.contains('hidden')) {
            menu.classList.add('hidden');
          }
        });
      });
    });
  </script>
