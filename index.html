      }

        pointer-events: auto;
      }
      .lightbox-image-container {

        transform: scale(0.95);
      }
      .lightbox.active .lightbox-image-container {
        transform: scale(1);
      }
      .swipe-left {
        transform: translateX(-100%);
        opacity: 0;
      }
      .swipe-right {
        transform: translateX(100%);

      }
      /* Hide arrows on mobile */

    <div id="navbar-container"></div>
    <script>
      // Improved fetch implementation
      async function loadNavbar() {
        const response = await fetch("navbar.html");
        const html = await response.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, "text/html");

        // Insert navbar HTML
        document.getElementById("navbar-container").innerHTML =
          doc.querySelector("body").innerHTML;
      }
      loadNavbar();
    </script>
    <script>
      // Navbar functionality for all pages
      document.addEventListener("DOMContentLoaded", function () {
        // Mobile menu toggle
        document.addEventListener("click", function (e) {
          // Handle mobile menu button
          if (e.target.closest("#mobile-menu-button")) {
            const mobileMenu = document.getElementById("mobile-menu");
            mobileMenu.classList.toggle("hidden");
            e.preventDefault();
          }

          // Handle mobile dropdown buttons
          const dropdownButtons = [
            "mobile-event-button-SchoolEvent",
            "mobile-event-button-Class",
            "mobile-event-button-YBArchives",
          ];

          if (dropdownButtons.some((id) => e.target.closest(`#${id}`))) {
            const buttonId = e.target.closest("[id]").id;
            const menuId = buttonId.replace("button", "menu");
            const menu = document.getElementById(menuId);
            if (menu) {
              menu.classList.toggle("hidden");
            }
            e.preventDefault();
          }

          // Close dropdowns when clicking outside
          if (
            !e.target.closest(".relative") &&
            !e.target.closest("#mobile-menu-button")
          ) {
            document
              .querySelectorAll('[id^="mobile-event-menu"]')
              .forEach((menu) => {
                menu.classList.add("hidden");
              });
          }
        });
      });
    </script>

        <div
          id="lightbox"
          class="fixed inset-0 bg-white bg-opacity-90 z-50 flex items-center justify-center p-4 lightbox"
        >
          <div class="lightbox-content relative max-w-6xl w-full">
            <!-- Close Button -->
            <button
              onclick="closeLightbox()"
              class="absolute -top-12 right-0 sm:top-2 sm:right-6 bg-black bg-opacity-20 hover:bg-opacity-30 text-white text-2xl w-10 h-10 rounded-full flex items-center justify-center transition-all z-50"
              aria-label="Close lightbox"
            >
              &times;
            </button>
            <!-- Lightbox Image Container -->
            <div class="relative overflow-hidden">
              <img
                id="lightbox-image"
                src=""
                alt=""
                class="lightbox-image max-h-[80vh] w-auto mx-auto rounded-lg shadow-xl"
              />
            </div>

            <!-- DESKTOP-ONLY ARROWS -->
            <button
              onclick="navigateLightbox1(-1)"
              class="desktop-arrows absolute left-0 top-1/2 -translate-y-1/2 bg-black bg-opacity-50 text-white p-4 rounded-full hover:bg-opacity-70 focus:outline-none"
            >
              &larr;
            </button>
            <button
              onclick="navigateLightbox1(1)"
              class="desktop-arrows absolute right-0 top-1/2 -translate-y-1/2 bg-black bg-opacity-50 text-white p-4 rounded-full hover:bg-opacity-70 focus:outline-none"
            >
              &rarr;
            </button>

            <!-- Caption -->
            <div
              id="lightbox-caption"
              class="text-black tangerine-bold text-center mt-4 text-5xl font-medium"
            ></div>
            <style>
              .tangerine-regular {
                font-family: "Tangerine", cursive;
                font-weight: 400;
                font-style: normal;
              }

              .tangerine-bold {
                font-family: "Tangerine", cursive;
                font-weight: 700;
                font-style: normal;
              }
            </style>
            <div
              id="lightbox-subcaption"
              class="text-white text-center mt-2 text-lg font-medium"
            ></div>
          </div>
        </div>
        <script>
          // Lightbox functionality
          document.addEventListener("DOMContentLoaded", function () {
            // Get all elements
            const lightbox = document.getElementById("lightbox");
            const lightboxImage = document.getElementById("lightbox-image");
            const lightboxCaption = document.getElementById("lightbox-caption");
            const lightboxSubcaption = document.getElementById(
              "lightbox-subcaption"
            );
            const galleryImages = document.querySelectorAll(
              '[onclick="openLightbox(this)"]'
            ); // Select all images with openLightbox handler

            // State variables
            let currentIndex = 0;
            let touchStartX = 0;
            let touchEndX = 0;
            let isLightboxOpen = false;

            // Open lightbox with specific image
            function openLightbox(imgElement) {
              currentIndex = Array.from(galleryImages).indexOf(imgElement);
              lightboxImage.src = imgElement.src;
              lightboxCaption.textContent = imgElement.alt || "";
              lightboxSubcaption.textContent = imgElement.dataset.names || "";

              lightbox.classList.remove("hidden");
              setTimeout(() => {
                lightbox.classList.add("active");
              }, 10);

              document.body.style.overflow = "hidden";
              isLightboxOpen = true;

              // Add history state to handle back button
              window.history.pushState({ lightbox: true }, "");
            }

            // Close lightbox
            function closeLightbox() {
              lightbox.classList.remove("active");
              setTimeout(() => {
                lightbox.classList.add("hidden");
                document.body.style.overflow = "";
                isLightboxOpen = false;
              }, 300);

              // Remove the lightbox state from history
              if (window.history.state?.lightbox) {
                window.history.back();
              }
            }

            // Navigate between images
            function navigateLightbox1(direction, isSwipe = false) {
              currentIndex += direction;

              // Wrap around if at ends
              if (currentIndex < 0) {
                currentIndex = galleryImages.length - 1;
              } else if (currentIndex >= galleryImages.length) {
                currentIndex = 0;
              }

              const img = galleryImages[currentIndex];

              if (isSwipe) {
                // Add swipe animation
                lightboxImage.classList.add(
                  direction > 0 ? "swipe-left" : "swipe-right"
                );

                // After animation completes
                setTimeout(() => {
                  lightboxImage.src = img.src;
                  lightboxCaption.textContent = img.alt || "";
                  lightboxSubcaption.textContent = img.dataset.names || "";
                  lightboxImage.classList.remove("swipe-left", "swipe-right");
                }, 400);
              } else {
                // Regular navigation
                lightboxImage.src = img.src;
                lightboxCaption.textContent = img.alt || "";
                lightboxSubcaption.textContent = img.dataset.names || "";
              }
            }

            // Touch events for mobile swipe
            function handleTouchStart(e) {
              touchStartX = e.changedTouches[0].screenX;
            }

            function handleTouchEnd(e) {
              touchEndX = e.changedTouches[0].screenX;
              handleSwipe();
            }

            function handleSwipe() {
              const swipeThreshold = 50; // Minimum swipe distance in pixels

              if (touchStartX - touchEndX > swipeThreshold) {
                // Swipe left - next image
                navigateLightbox1(1, true);
              } else if (touchEndX - touchStartX > swipeThreshold) {
                // Swipe right - previous image
                navigateLightbox1(-1, true);
              }
            }

            // Keyboard navigation
            function handleKeyDown(e) {
              if (!isLightboxOpen) return;

              switch (e.key) {
                case "Escape":
                  closeLightbox();
                  break;
                case "ArrowLeft":
                  navigateLightbox1(-1);
                  break;
                case "ArrowRight":
                  navigateLightbox1(1);
                  break;
              }
            }

            // Handle browser back button
            window.addEventListener("popstate", function (e) {
              if (isLightboxOpen) {
                closeLightbox();
              }
            });

            // Initialize event listeners
            function initLightbox() {
              // Add touch events for mobile swipe
              lightboxImage.addEventListener("touchstart", handleTouchStart, {
                passive: true,
              });
              lightboxImage.addEventListener("touchend", handleTouchEnd, {
                passive: true,
              });

              // Keyboard events
              document.addEventListener("keydown", handleKeyDown);

              // Close when clicking outside image
              lightbox.addEventListener("click", function (e) {
                if (e.target === lightbox) {
                  closeLightbox();
                }
              });
            }

            // Expose functions to global scope for HTML onclick attributes
            window.closeLightbox = closeLightbox;
            window.navigateLightbox1 = navigateLightbox1;
            window.openLightbox = openLightbox;

            // Initialize
            initLightbox();
          });
        </script>
      </section>
