<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              schoolPrimary: "#2c3e50",
              schoolSecondary: "#34495e",
              schoolAccent: "#3498db",
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      @layer utilities {
        .mega-menu {
          grid-template-columns: repeat(7, minmax(0, 1fr));
        }
        @media (max-width: 768px) {
          .mega-menu {
            grid-template-columns: repeat(1, minmax(0, 1fr));
          }
        }
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Monsieur+La+Doulaise&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Mea+Culpa&display=swap"
      rel="stylesheet"
    />
    <title>Yearbook</title>
  </head>

  <body class="pt-20">
    <!-- Navigation Bar -->
    <nav
      class="fixed top-0 w-full bg-schoolPrimary bg-blue-50 text-black shadow-md z-50"
    >
      <div class="max-w-7xl mx-auto px-4">
        <div class="flex justify-between items-center h-20">
          <!-- Logo and School Name -->
          <div class="flex items-center space-x-3 sm:ml-8 lg:ml-24">
            <a href="index.html"
              ><img
                src="https://res.cloudinary.com/dfxf0wmnt/image/upload/v1750585821/logo_mmbvps.png"
                alt="School Logo"
                width="150"
                height="130"
                class=""
              />
            </a>
          </div>

          <!-- Desktop Menu -->
          <div class="hidden md:flex items-center space-x-1">
            <div class="relative group px-6 font-serif">
              <button class="py-2 hover:bg-schoolSecondary rounded transition">
                Class
              </button>
              <div
                class="absolute w-64 bg-blue-50 text-gray-800 shadow-xl rounded-b-lg hidden group-hover:block p-4"
              >
                <div
                  class="flex flex-row justify-start flex-wrap mega-menu gap-x-10 gap-y-6 max-w-7xl mx-auto"
                >
                  <a href="FMES.html">FMES</a>
                  <a href="BKES.html">BKES</a>
                  <a href="KGES.html">KGES</a>
                </div>
              </div>
            </div>

            <div class="relative group px-6 font-serif">
              <button class="py-2 hover:bg-schoolSecondary rounded transition">
                Yearbook Archives
              </button>
              <div
                class="absolute w-64 bg-blue-50 text-gray-800 shadow-xl rounded-b-lg hidden group-hover:block p-4"
              >
                <div
                  class="flex flex-row justify-start flex-wrap mega-menu gap-x-10 gap-y-6 max-w-7xl mx-auto"
                >
                  <a class="font-serif text-sm" href="Teachers.html"
                    >Our Teachers</a
                  >
                  <a class="font-serif text-sm" href="GroupPhotos.html"
                    >Our Company</a
                  >
                </div>
              </div>
            </div>
            <a
              href="SoftcopyYearBook.html"
              class="px-6 py-2 font-serif hover:bg-schoolSecondary rounded transition"
              >Soft Copy Yearbook</a
            >
          </div>

          <!-- Mobile Menu Button -->
          <div class="md:hidden">
            <button id="mobile-menu-button" class="p-2 focus:outline-none">
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                ></path>
              </svg>
            </button>
          </div>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-schoolSecondary pb-4">
          <div class="px-2 pt-2 pb-3 space-y-1">
            <div class="relative px-3 py-2">
              <button
                id="mobile-event-button-Class"
                class="w-full text-left dm-serif-text-regular rounded-md text-black hover:bg-schoolPrimary flex justify-between items-center"
              >
                Class
                <svg
                  class="w-4 h-4"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M19 9l-7 7-7-7"
                  ></path>
                </svg>
              </button>
              <div
                id="mobile-event-menu-Class"
                class="hidden pl-4 mt-2 space-y-2"
              >
                <div class="grid grid-cols-3">
                  <a class="font-serif m-2 text-sm" href="FMES.html">FMES</a>
                  <a class="m-2 text-sm font-serif" href="BKES.html">BKES</a>
                  <a class="m-2 text-sm font-serif" href="KGES.html">KGES</a>
                </div>
              </div>
            </div>
            <div class="relative px-3 py-2">
              <button
                id="mobile-event-button-YBArchives"
                class="w-full text-left dm-serif-text-regular rounded-md text-black hover:bg-schoolPrimary flex justify-between items-center"
              >
                Yearbook Archives
                <svg
                  class="w-4 h-4"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M19 9l-7 7-7-7"
                  ></path>
                </svg>
              </button>
              <div
                id="mobile-event-menu-YBArchives"
                class="hidden pl-4 mt-2 space-y-2"
              >
                <div class="grid grid-cols-2">
                  <a class="m-2 font-serif text-sm" href="Teachers.html"
                    >Our Teachers</a
                  >
                  <a class="m-2 font-serif text-sm" href="GroupPhotos.html"
                    >Our Company</a
                  >
                </div>
              </div>
            </div>
            <a
              href="SoftcopyYearBook.html"
              class="block px-3 py-2 dm-serif-text-regular rounded-md text-black hover:bg-schoolPrimary"
              >Soft Copy Yearbook</a
            >
          </div>
        </div>
      </div>
    </nav>
    <style>
      .dm-serif-text-regular {
        font-family: "DM Serif Text", serif;
        font-weight: 400;
        font-style: normal;
      }

      .dm-serif-text-regular-italic {
        font-family: "DM Serif Text", serif;
        font-weight: 400;
        font-style: italic;
      }
    </style>
  </body>
</html>
